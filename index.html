<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Birthdate</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <section class="app">
    <section class="banner-section">
      <h1>Palindrome Birthdate</h1>
    </section>
    <form class="birthdate">
      <label class="date-label">
        Enter your Birthdate : 
        <input class="date-input" type="date">
      </label>
      <div class="buttons">
        <input type="button" class="calculate" value="Calculate">
        <input type="reset" class="reset" value="Reset">
      </div>
    </form>
    <p class="palindrome-birthday-message message hidden">You were born on a palindrome birthdate.</p>
    <p class="difference-message-past message hidden">It does not seem that you were born on a palindrome birthdate, you had missed it by <span class="missed-days"></span> days. The date is <span class="past-palindrome-date"></span>.</p>
    <p class="difference-message-future message hidden">Just in case, the next palindrome date is after <span class="countdown"></span> days.The date is <span class="future-palindrome-date"></span>.</p>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
