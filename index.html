<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrom Birthdate</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <h1>Palindrom Birthdate</h1>
  <section class="app">
    <form class="birthdate">
      <label class="date-label">
        Enter your Birthdate : 
        <input class="date-input" type="date">
      </label>
      <input type="button" class="calculate" value="Calculate">
    </form>
    <p class="palindrom-birthday-message hidden">You were born on a palindrom birthdate.</p>
    <p class="difference-message-past hidden">It does not seem that you were born on a palindrom birthdate, you had missed it by <span class="missed-days"></span> days. The date is <span class="past-palindrom-date"></span>.</p>
    <p class="difference-message-future hidden">Just in case, the next palindrom date is after <span class="countdown"></span> days.The date is <span class="future-palindrom-date"></span>.</p>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
